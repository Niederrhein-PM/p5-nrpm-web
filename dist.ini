name    = NRPM-Web
author  = Torsten Raudssus <torsten@raudssus.de>
license = Perl_5
copyright_holder = Niederrhein Perl Mongers L<http://niederrhein.pm.org>
copyright_year   = 2010

[AutoPrereqs]   
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[MetaConfig]
[MetaJSON]
[NextRelease]
[PodSyntaxTests]
[GithubMeta]
[PodWeaver]
[Repository]

[MetaNoIndex]
directory = ex

[@Git]
tag_format = %v
