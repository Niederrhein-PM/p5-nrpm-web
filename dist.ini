name    = NRPM-Web
author  = Torsten Raudssus <torsten@raudssus.de>
license = Perl_5
copyright_holder = Niederrhein Perl Mongers L<http://niederrhein.pm.org>
copyright_year   = 2010

[Prereqs]
Catalyst::Runtime = 5.80
Catalyst::Plugin::Static::Simple = 0.29
Catalyst::Plugin::Unicode::Encoding = 1.1
Catalyst::View::TT = 0.36

[GatherDir]
[PruneCruft]
[ManifestSkip]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[Run]
on_release = script/nrpm_web_deploy.pl %s

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[NextRelease]
[PodSyntaxTests]
[GithubMeta]
[PodWeaver]
[Repository]

[@Git]
tag_format = %v
