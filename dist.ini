name    = NRPM-Web
author  = Torsten Raudssus <torsten@raudssus.de>
license = Perl_5
copyright_holder = Niederrhein Perl Mongers L<http://niederrhein.pm.org>
copyright_year   = 2010

[Prereqs]
Catalyst::Runtime = 5.80
Catalyst::Plugin::Static::Simple = 0.29
Catalyst::View::TT = 0.36
Catalyst::Plugin::Unicode::Encoding = 1.1
Catalyst::Action::RenderView = 0.14
IO::All = 0.41
IO::All::LWP = 0.14
YAML = 0.72
CPANDB = 0.14

[GatherDir]
[PruneCruft]
[ManifestSkip]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]

[Git::NextVersion]
version_regexp = ^(.+)$
[PkgVersion]
[NextRelease]
[PodSyntaxTests]
[GithubMeta]
[PodWeaver]
[Repository]

[@Git]
tag_format = %v

[Run::Release]
run = script/nrpm_web_deploy %s
